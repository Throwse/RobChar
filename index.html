<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Monthsary ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff0f5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px #f06292;
    }

    .dialogue {
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dialogue p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .btns button {
      background: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btns button:hover {
      background: #ec407a;
    }

    .heart {
      position: fixed;
      width: 16px;
      height: 16px;
      background: url('https://i.imgur.com/JwL8kxI.png') no-repeat center/contain;
      pointer-events: none;
      animation: floatHeart 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="dog1.jpg" alt="Photo" class="photo" />
  <div class="dialogue">
    <p>Hey babe ðŸ’• I made this just for us.<br>Wanna pick something fun to do together?</p>
    <div class="btns">
      <button onclick="alert('Coming soon: date night ideas!')">Date Night Ideas</button>
      <button onclick="alert('Strawberry Heart Fun Games coming soon!')">Fun Games</button>
      <button onclick="alert('Drawing board launching soon!')">Draw Together</button>
      <button onclick="alert('Photo gallery coming soon!')">Our Gallery</button>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
